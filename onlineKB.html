<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Piano</title>
  <style>
    body {
      display: grid;
      justify-content: left;
      align-items: top;
      height: 100vh;
      margin: 0;
    }

    .piano-key {
      width: 50px;
      height: 80px;
      background-color: white;
      border: 1px solid #ccc;
      margin-right: 5px;
      cursor: pointer;
    }

    .black-key {
      position: relative;
      width: 30px;
      height: 60px;
      background-color: black;
      color: white;
      margin-right: 5px;
      z-index: 1;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="piano"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const pianoContainer = document.getElementById("piano");

      const whiteKeys = ["C", "D", "E", "F", "G", "A", "B"];
      const blackKeys = ["Db", "Eb", "Gb", "Ab", "Bb"];

      function createKey(note) {
        const key = document.createElement("button");
        key.className = blackKeys.includes(note) ? "piano-key black-key" : "piano-key";
        key.textContent = note;
        key.addEventListener("mousedown", () => playSound(note));
        pianoContainer.appendChild(key);
      }

      function playSound(note) {
        const audio = new Audio(`https://joeliatc.github.io/JoeWebTest/${note}.mp3`); // You need to replace this with the actual path to your sound files
        audio.play();
      }

      function generatePiano() {
//        whiteKeys.forEach(createKey);
//        blackKeys.forEach(createKey);
        createKey('C')
        createKey('Db')
        createKey('D')
        createKey('Eb')
        createKey('F')
        createKey('Gb')
        createKey('G')
        createKey('Ab')
        createKey('A')
        createKey('Bb')
      }

      generatePiano();
    });
  </script>

</body>
</html>
